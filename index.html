<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/85da3baf02.js" crossorigin="anonymous"></script>
    <!-- copied the above script from font awesome, but already have a link on line 9 ?  -->
    <!-- add rest.css here!!!! or actually above the first link rel = stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- container, row, element  -->
        <!-- need to make 9 time blocks here for 9am-5pm  -->
        <!-- each row will be made up of 3 colums, time of day, text area to fill in event and save button -->
        <!-- using bootstrap layout, 12 colums in total, 1 for time of day, 10 for text, 1 for save, therefor all colums used up -->
        <div id="9" class="row time-block">
            <div class="col-1 hourBlock"> 9am</div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
            <!-- remove the 'lg' from each section  -->
        </div>

        <div id="10" class="row time-block">
            <div class="col-1 hourBlock"> 10am </div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>



        <div id="11" class="row time-block">
            <div class="col-1 hourBlock"> 11am </div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>

        <div id="12" class="row time-block">
            <div class="col-1 hourBlock"> 12pm</div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>

        <div id="13" class="row time-block">
            <div class="col-1 hourBlock"> 1pm </div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>

        <div id="14" class="row time-block">
            <div class="col-1 hourBlock"> 2pm </div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>

        <div id="15" class="row time-block">
            <div class="col-1 hourBlock"> 3pm </div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>

        <div id="16" class="row time-block">
            <div class="col-1 hourBlock"> 4pm </div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>

        <div id="17" class="row time-block">
            <div class="col-1 hourBlock"> 5pm </div>
            <textarea class="col-10 hourTask"> </textarea>
            <button class="saveBtn col-1"> <i class="fas fa-save"></i> </button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
